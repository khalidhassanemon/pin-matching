<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" id="randomNumber" type="text">
                    <button class="generate-btn" id="btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6" id="hide">
               <div class="input-section half-width">
                    <input class="form-control" id="input-text" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="calculate(7)">7</div>
                              <div class="button" onclick="calculate(8)">8</div>
                              <div class="button" onclick="calculate(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="calculate(4)">4</div>
                              <div class="button" onclick="calculate(5)">5</div>
                              <div class="button" onclick="calculate(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="calculate(1)">1</div>
                              <div class="button" onclick="calculate(2)">2</div>
                              <div class="button" onclick="calculate(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="del()">&lt;</div>
                                <div class="button" onclick="calculate(0)">0</div>
                                <div class="button" onclick="clr()">C</div>
                            </div>
                            <div>
                                <button id="sub" type="submit" class="submit-btn" onclick="submt()">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="transaction-area" class="notify-section">
            <p id="pin-matches" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="wrong-pin" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

</body>
<script src="jscript.js"></script>
</html>
